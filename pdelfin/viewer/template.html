<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ id }}</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .document {
            background-color: #fff;
            padding: 40px;
            margin: 20px;
            width: 60%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            line-height: 1.8;
        }
        .page-section {
            display: flex;
            flex-direction: row;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }
        .page-section:hover {
            background-color: #f5f5f5;
        }
        .page-section .text {
            flex: 2;
            padding: 10px;
            text-align: justify;
        }
        .page-section .image {
            flex: 1;
            padding: 10px;
        }
        .page-section img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="document">
        {% if s3_link %}
        <div style="margin-bottom: 20px;">
            <a href="{{ s3_link }}" target="_blank">Download Source File</a>
        </div>
        {% endif %}
        {% for page in pages %}
        <div class="page-section" id="page-{{ page.page_num }}">
            <div class="text">{{ page.text|safe }}</div>
            {% if page.image %}
            <div class="image">
                <img src="data:image/webp;base64,{{ page.image }}" alt="Page {{ page.page_num }} Image">
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
